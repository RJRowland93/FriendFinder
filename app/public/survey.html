<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Friend Finder</title>
<!-- jQuery -->
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<!-- CSS for Slider -->
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header class="center">
  <h1>Fill out the questions to find out which friend you are most compatible with!</h1>
</header>
<main class="container">

<!-- action="/api/friends" method="POST" -->
  <form >

    <div class="row">
      <div class="input-field col m6 s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="text" class="validate" id="userName">
        <label for="icon_prefix">Name</label>
      </div>
      <div class="input-field col m6 s12">
        <i class="material-icons prefix">work</i>
        <input id="icon_work" type="text" class="validate" id="userPic">
        <label for="icon_work">Image URL</label>
      </div>
    </div>
    <div class="row center">
        
      <div class="input-field col m6 s12">
        <select id="q1">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
          <option value="5">Option 5</option>
        </select>
        <label>Materialize Select</label>
      </div>
  
      <div class="input-field col m6 s12">
        <select id="q2">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
          <option value="5">Option 5</option>
        </select>
        <label>Materialize Select</label>
      </div>

      <div class="input-field col m6 s12">
        <select id="q3">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
          <option value="5">Option 5</option>
        </select>
        <label>Materialize Select</label>
      </div>

    </div> <!-- end question row -->

    <div class="row center">
      <button class="btn waves-effect waves-light" type="submit" name="action" id="enter">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>

  </form> <!-- end form -->

</main>
<footer class="container">
  <a href="/api/friends">API Friends List</a> | <a href="https://github.com/RJRowland93/FriendFinder" target="_blank">Github Repo</a>
</footer>
<script>
// initialize the select options
  $(document).ready(function() {
    $('select').material_select();
  });


  $("#enter").on("click", function() {
    var newUser = {
      name: $("#userName").val().trim(),
      photo: $("#userPic").val().trim(),
      scores: []
    };

    for (var i = 1; i <= 10; i++) {
      var number = ("#q" + i).val();
      newUser.scores.push(number);
    } //end question score loop
    

  }); //end submit click


</script>
</body>
</html>
